    <main class="main">
        <h2>Registrieren:</h2>


        <form action="register.php">

            <div class="register-formular">
                <div class="register-input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Benutzername" required>
                </div>
                <div class="register-input">
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="register-input">
                    <label for="password">Passwort:</label>
                    <input type="password" id="password" placeholder="Passwort" required>
                </div>

                    </ul>
                    <div>
                        <svg viewBox="0 0 24 24"></svg>
                    </div>
                </a>

            </div>
        </form>

        <!-- Add a menu:
           Log in / Sign up - when the user is not logged in
           Username / Log out - when the user is logged in
          -->

        <div class="username-float">

            <div data-netlify-identity-menu></div>

    <script>
        const toggleButton = document.getElementsByClassName('toggle-button')[0];
        const navbarLinks = document.getElementsByClassName('navbar-links')[0];
        const navbarLogins = document.getElementsByClassName('navbar-logins')[0];

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            navbarLogins.classList.toggle('active');
        });

        // Open the modal
        netlifyIdentity.open();

        // Get the current user:
        // Available after on('init') is invoked
        const user = netlifyIdentity.currentUser();

        // Bind to events
        netlifyIdentity.on('init', user => console.log('init', user));
        netlifyIdentity.on('login', user => console.log('login', user));
        netlifyIdentity.on('logout', () => console.log('Logged out'));
        netlifyIdentity.on('error', err => console.error('Error', err));
        netlifyIdentity.on('open', () => console.log('Widget opened'));
        netlifyIdentity.on('close', () => console.log('Widget closed'));

        // Unbind from events
        netlifyIdentity.off('login'); // to unbind all registered handlers
        netlifyIdentity.off('login', handler); // to unbind a single handler

        // Close the modal
        netlifyIdentity.close();

        // Log out the user
        netlifyIdentity.logout();

        // Refresh the user's JWT
        // Call in on('login') handler to ensure token refreshed after it expires (1hr)  
        // Note: this method returns a promise.
        netlifyIdentity.refresh().then((jwt) => console.log(jwt));

        // Change language
        netlifyIdentity.setLocale('en');
    </script>
